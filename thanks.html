<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angel's page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/thanks.css">
    <link rel="icon" href="./photos/heart-png.webp" type="image/x-icon">

</head>
<body>
    <main>
        <div class="stars-container" id="starsContainer"></div>
        <div class="message">Te amo mi amor, gracias por hacerme tan feliz este a√±o</div>
    </main>
</body>
<script>
    const container = document.getElementById("starsContainer");
    for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = (Math.random() * 3 + 7) + "s, " + (Math.random() * 30 + 45) + "s";
        container.appendChild(star);
    }
</script>
</html>
