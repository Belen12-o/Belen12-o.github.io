<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Globos flotantes</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #fceabb, #f8b500);
      overflow: hidden;
      height: 100vh;
    }

    .balloon {
      position: absolute;
      width: 80px;
      animation: float 10s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balloon img {
      width: 50px;
      height: 70px;
      object-fit: contain;
    }

    .photo {
      width: 50px;
      height: 50px;
      margin-top: 5px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0% {
        bottom: -100px;
        opacity: 0;
        transform: translateX(0);
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(30px);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(-30px);
      }
    }
  </style>
</head>
<body>

<script>
  const photoUrls = [
    'https://i.imgur.com/4AiXzf8.jpeg',
    'https://i.imgur.com/0DElr0H.jpg',
    'https://i.imgur.com/YvT1FOD.jpg',
    'https://i.imgur.com/q7vFpxY.jpeg',
    'https://i.imgur.com/Is9VKxI.jpeg'
  ];

  const balloonImgUrl = "https://cdn-icons-png.flaticon.com/512/1684/1684440.png";

  function launchBalloons(count = 20) {
    for (let i = 0; i < count; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = `${Math.random() * 95}%`;
      balloon.style.animationDuration = `${8 + Math.random() * 5}s`;
      balloon.style.animationDelay = `${Math.random() * 10}s`;

      const balloonImg = document.createElement("img");
      balloonImg.src = balloonImgUrl;

      const photo = document.createElement("img");
      photo.src = photoUrls[i % photoUrls.length];
      photo.className = "photo";

      balloon.appendChild(balloonImg);
      balloon.appendChild(photo);
      document.body.appendChild(balloon);
    }
  }

  launchBalloons(30); // NÃºmero de globos
</script>

</body>
</html>
